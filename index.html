<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--FONT PER TEXT CARDS-->

    <link rel="stylesheet" href="css/style.css">

<body>
    
    <header>

        <div id="container-logo">Memory game</div>

    <main>

                <div class="structure-cards">
                    <img src="img/noun_Bicycle_3134821.png" alt="">

                </div>

                <div class="structure-cards">
                    <img src="img/noun_Cruise_Ship_3134824.png" alt="">

                </div>
                
                <div class="structure-cards">
                    <img src="img/noun_Submarine_3134738.png" alt="">
                    <div class="text-cards">Submarine</div> 
                </div>

            </div>

            <div class="row">
                <!--CONTENITORE SECONDA RIGA DI CARTE-->
                <div class="structure-cards">
                    <img src="img/noun_Bicycle_3134821.png" alt="">

                </div>

                <div class="structure-cards img-air-ballon">
                    <span class="text-visible">Air Ballon</span>
                </div>

                <div class="structure-cards">
                    <img src="img/noun_Tram_3134750.png" alt="">

                </div>

                <div class="structure-cards">
                    <img src="img/noun_Submarine_3134738.png" alt="">

                </div>

            </div>

            <div class="row">
                <!--CONTENITORE TERZA RIGA DI CARTE-->
                <div class="structure-cards img-submarine">
                    <span class="text-visible color-orange">Submarine</span> 
                </div>

                <div class="structure-cards">
                    <img src="img/noun_Bicycle_3134821.png" alt="">
                    <span class="text-cards">Bicycle</span> 
                </div>

                <div class="structure-cards">
                    <img src="img/noun_air_balloon_3134741.png" alt="">
                    <span class="text-cards">Air Baloon</span> 
                </div>

                <div class="structure-cards">
                    <img src="img/noun_Submarine_3134738.png" alt="">
                    <span class="text-cards">Submarine</span> 
                </div>

            </div>

    <footer>

            <p>From team Boolean</p>
